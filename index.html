<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="StyleSheet.css">
  <link href="/dist/output.css" rel="stylesheet">
  <title>'Interactive rating component'</title>

</head>

<body class="body">

  <!-- Rating state start -->

  <div class="container">
    <div class="ret">
      <img onclick="window.location.href = 'https://twitter.com/EvertonMellos'" class="star" src="images/icon-star.svg">

      <h1 class="How"> How did we do?
      </h1>
      <p class="PText">
        Please let us know how we did with your support </br>
        request. All feedback is appreciated to help us </br>
        improve our offering!</br></p>
      <div class="buttons">
        <button id="1" class="button">1</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="2" class="button">2</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="3" class="button">3</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="4" class="button">4</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="5" class="button">5</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="Submit"> SUBMIT </button>
      </div>



      <div class="attribution" hidden>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
  <script src="Script.js"></script>
</body>


</html>
